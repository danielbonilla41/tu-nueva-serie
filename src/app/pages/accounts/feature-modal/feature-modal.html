<dialog #modalDialog class="feature-dialog-base" (close)="onClose()">
    @if (platform) {
    <div class="modal-content-wrapper">
        <button class="close-btn-top" (click)="onClose()">✕</button> 

        <div class="modal-header-cohesive">
            <img [src]="platform.iconUrl" [alt]="platform.name + ' Logo'" class="platform-icon-header">
            <h3>Características de {{ platform.name }}</h3>
        </div>

        <div class="modal-body-content">
            <h4>Beneficios de la suscripción:</h4>
            <ul class="features-list">
                @for (feature of platform.features; track feature) {
                <li class="feature-item">
                    <span class="feature-bullet">✓</span>
                    {{ feature }}
                </li>
                }
            </ul>
        </div>

        <div class="modal-footer-cohesive">
            <button class="understand-btn" (click)="onClose()">Entendido</button>
        </div>
    </div>
    }
</dialog>
